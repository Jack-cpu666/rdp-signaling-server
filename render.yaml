services:
  - type: web
    name: rdp-signaling-server
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: node dist/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MAX_SESSIONS
        value: 50
      - key: SESSION_TIMEOUT
        value: 1800000
      - key: RATE_LIMIT_WINDOW
        value: 60000
      - key: RATE_LIMIT_MAX
        value: 100
      - key: CORS_ORIGIN
        value: "*"